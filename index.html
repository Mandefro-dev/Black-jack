<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Jack Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section id="gameContainer">
      <div>
        <h2>Dealer: <span id="dealer-result"></span></h2>

        <div id="dealer-images">
          <img id="back" src="./img/BACK.png" alt="" />
        </div>

        <h2>You: <span id="your-result"></span></h2>

        <div id="Your-images"></div>
        <br />
      </div>
      <div class="button">
        <div>
          <button id="Hit">Hit</button>
          <button id="stay">Stay</button>
        </div>
        <!-- <button id="refresh">START NEW GAME</button> -->
        <p id="result"></p>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
